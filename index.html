<!DOCTYPE html>
<html>
<body>

<h2>Create Object from JSON String</h2>

<p id="demo"></p>

<script>
let txt = '{"cases":422966,"deaths":18906,"recovered":109143}';

let url = 'https://coronavirus-19-api.herokuapp.com/all';

fetch(url)
  .then((response) => {
    return response.json();
  })
  .then((data) => {
    console.log(data);
    document.getElementById("demo").innerHTML = data.cases + " / " + data.recovered + ' = ' + (data.cases/data.recovered);
  });

</script>

</body>
</html>
