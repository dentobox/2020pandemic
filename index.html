<!DOCTYPE html>
<html>
<body>

<h2>.</h2>

<p id="app"></p>

  <p><a href="https://coronavirus-19-api.herokuapp.com/">https://coronavirus-19-api.herokuapp.com/</a></p>  

<script>
//let txt = '{"cases":422966,"deaths":18906,"recovered":109143}';

let url = 'https://coronavirus-19-api.herokuapp.com/all';

fetch(url)
  .then((response) => {
    return response.json();
  })
  .then((data) => {
    //console.log(data);
    document.getElementById('app').innerHTML = `
    (recovered+deaths) / cases <br>
    (${data.recovered}+${data.deaths}) / ${data.cases} = ${(data.recovered+data.deaths)/data.cases.toFixed(2)}
    `;
  });

</script>

</body>
</html>
